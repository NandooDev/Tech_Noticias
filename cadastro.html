<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="icon" href="imagens/logo-landing-page.png">
    <title>Tech Notícias - CADASTRO</title>
</head>

<body>

    <p class="voltar"><a href="landingpage.html">Voltar</a></p>

    <form class="form">
        
        <h1 class="titulo">Cadastro</h1>

        <div class="inicial">
            <p class="nome">Nome Completo:<br>
                <input class="inno" type="text" name="nome">
            </p>
            <p class="email">E-mail:<br>
                <input class="inem" type="text" name="email">
            </p>
            <p class="senha">Crie uma senha:<br>
                <input class="inse" type="password" name="senha">
            </p>   
            <p class="confirmarsenha">Confirme a Senha:<br>
                <input class="incon" type="password" name="senha">
            </p><br>
        </div>
        <p class="sexo">Sexo:<br>
            <input class="init" type="radio" name="sexo" value="M"> Masculino<br>
            <input class="init" type="radio" name="sexo" value="F"> Feminino<br>
            <input class="init" type="radio" name="sexo" value="PND"> Prefiro Não Dizer
        </p><br>

        <p>
            <input class="cadastrar" type="submit" value="Cadastrar">
        </p>
        <p class="login">Já tem um Cadastro? <a href="login.html">Login</a></p>
        
    </form>
    
</body>
</html>
